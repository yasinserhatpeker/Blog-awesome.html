<!--main-->
<main>
   <div class="container my-4">
    <h2 class="my-3">Contact Us</h2>
    <div class="row g-2">
        <div class="col-md-6">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d152268.82882594032!2d-3.0833952799572706!3d53.39335408120922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487adf8a647060b7%3A0x42dc046f3f176e01!2sLiverpool%2C%20Birle%C5%9Fik%20Krall%C4%B1k!5e0!3m2!1str!2str!4v1724484319069!5m2!1str!2str" width="100%"height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="card-body">
                    <div class="alert alert-warning">
                        Please fill out the form.
                    </div>
                    <form action="" class="row g-3 text-whie">
                       
                        <div class="col-md-6">
                            <label for="email" class="form-label text-white">Email :</label>
                            <input type="email" name="email" id="email" class="form-control">
                           </div>
                           <div class="col-md-6">
                            <label for="name" class="form-label text-white">Name :</label>
                            <input type="name" name="name" id="name" class="form-control">
                           </div>
                           <div class="col-md-12">
                            <label for="name" class="form-label text-white">Phone :</label>
                            <input type="text" name="phone" id="phone" class="form-control">
                           </div>
                           <div class="col-md-12">
                            <label for="subject" class="form-label text-white">Subject :</label>
                            <input type="text" name="subject" id="subject" class="form-control">
                           </div>
                           <div class="col-md-12">
                            <label for="message" class="form-label text-white">What do you want to say?</label>
                             <textarea name="message" id="message" class="form-control" ></textarea>
                           </div>
                           <div class="col-12">
                            <button class="btn btn-outline-primary text-white" style="width: 100%;">Send a Message</button>
                           </div>
                         
                           
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>
